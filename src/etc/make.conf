# Disable config files protection
CONFIG_PROTECT="-* /etc/locale.gen /etc/conf.d/clock"
COLLISION_IGNORE="${COLLISION_IGNORE} /etc /usr/bin/yacc"

# Overlays
PORTDIR_OVERLAY="/usr/local/portage"

# Mirrors
SYNC="rsync://disabled"
GENTOO_MIRRORS="http://mirrors.kernel.org/gentoo
                ${GENTOO_MIRRORS}"

# emerge-webrsync authentication
PORTAGE_GPG_DIR="/etc/portage/gnupg"

# Target CHOST
# CHOST="i686-pc-linux-gnu"

# Compiler and linker flags
CFLAGS="-Os -march=i686 -mtune=core2 -fomit-frame-pointer -pipe"
CXXFLAGS="${CFLAGS}"
LDFLAGS="${LDFLAGS} -Wl,-O,1,-z,combreloc"

# Build options (features are aggregative)
FEATURES="webrsync-gpg usersync userpriv usersandbox
          collision-protect parallel-fetch fixpackages"
MAKEOPTS="-j3"

# USE flags (aggregative)
USE="aac acpi alsa archive aspell bidi bluetooth bs2b cairo caps cdda
     charmap cjk consolekit cue dbus dhcp djvu dynamic eap-tls expat
     fbcondecor flac fontconfig glitz grammar gtk id3tag idn irda jbig jpeg
     jpeg2k libnotify lzma madwifi mktemp mp3 multicall no-net2 ogg opengl
     ots pcmcia pcsc-lite png policykit pth scsi showtabbar smartcard
     smartspaces sndfile spell startup-notification staticsocket svg symlink
     thesaurus thin-splines threads tiff tordns truetype udev unicode usb
     v4l2 vorbis wavpack wmf X x86emu xattr xinerama xv"

USE="${USE} -berkdb -cddb -cracklib -cups -cxx -dirac -encode -fts3 -gdbm
     -git -html -hunspell -lcms -live -lvm1 -mng -mudflap -pcre -perl
     -pm-utils -python -recode -schroedinger -session -sqlite -ssl -static
     -tcpd -tremor -xscreensaver -zeroconf"

# X11
INPUT_DEVICES="${INPUT_DEVICES} synaptics"
VIDEO_CARDS="${VIDEO_CARDS}"

# Audio (alsa-firmware)
ALSA_CARDS="sb16"

# LANGUAGES
# European:       English, French, German, Spanish, Basque, Portuguese, Italian
# East-European:  Russian, Ukranian
# Indic:          Hindi, Panjabi, Kannada, Gujarati, Bengali, Telugu, Tamil, Sinhalese, Malayalam
# Asian:          Chinese, Japanese, Korean, Thai, Vietnamese, Nepali
# Middle-eastern: Arabic, Hebrew
# African:        Amharic
# LINGUAS="en en_GB fr de es eu pt it ru uk hi pa kn gu bn te ta si ml zh ja ko th vi ne ar he am"
LINGUAS="*"

# Emulation (x86_64 includes kvm64 + qemu32)
QEMU_SOFTMMU_TARGETS="x86_64"
QEMU_USER_TARGETS=""

# Miscellaneous options
EMERGE_DEFAULT_OPTS="--quiet-unmerge-warn"
CLEAN_DELAY=0
EMERGE_WARNING_DELAY=0

# Layman (optional)
# LAYMAN source /var/lib/layman/make.conf

# Explicitly list accepted license types
# FREE                        = FSF-APPROVED OSI-APPROVED + MISC-FREE + FREE-DOCUMENTS
# freedist                    = unrestricted distribution
# unRAR                       = unrestricted distribution w/o reverse engineering
# lha                         = unrestricted distribution via network
# BINARY-REDISTRIBUTABLE      = unrestricted distribution in binary form
# ipw3945, Atmel,radeon-ucode = unrestricted distribution in binary form
# SIL-freeware                = unrestricted non-commercial distribution
ACCEPT_LICENSE="-* @FREE freedist unRAR lha @BINARY-REDISTRIBUTABLE
                   ipw3945 Atmel radeon-ucode SIL-freeware"
